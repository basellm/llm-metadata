name: Build static API

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

on:
  push:
    branches: [ main, master ]
    paths:
      - 'scripts/**'
      - 'data/**'
      - 'public/**'
      - 'package.json'
      - '.github/workflows/build.yml'
  workflow_dispatch:
    inputs:
      force:
        description: 'Force rebuild (ignore auto flags)'
        required: false
        default: 'false'
  schedule:
    - cron: '0 */6 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build (check changes)
        id: check
        run: |
          npm run check || echo "CHANGED=$?" >> $GITHUB_OUTPUT
        shell: bash

      - name: Build (apply)
        if: ${{ steps.check.outputs.CHANGED == '2' || github.event_name == 'workflow_dispatch' || github.event_name == 'push' }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.force }}" = "true" ]; then
            npm run build:force
          else
            npm run build
          fi

      - name: Commit and push changes
        if: ${{ steps.check.outputs.CHANGED == '2' || github.event_name == 'workflow_dispatch' || github.event_name == 'push' }}
        id: commit
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add dist
            DT=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
            
            # Set commit message based on trigger event
            if [ "${{ github.event_name }}" = "push" ]; then
              TRIGGER_MSG="triggered by push to ${{ github.ref_name }}"
            elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
              if [ "${{ inputs.force }}" = "true" ]; then
                TRIGGER_MSG="triggered by manual dispatch (force rebuild)"
              else
                TRIGGER_MSG="triggered by manual dispatch"
              fi
            elif [ "${{ github.event_name }}" = "schedule" ]; then
              TRIGGER_MSG="triggered by scheduled run"
            else
              TRIGGER_MSG="triggered by ${{ github.event_name }}"
            fi
            
            COMMIT_MSG="ðŸ“¦ chore(dist): update static API - ${TRIGGER_MSG} [${DT}]"
            git commit -m "${COMMIT_MSG}"
            git push
            echo "COMMITTED=true" >> $GITHUB_OUTPUT
            echo "COMMIT_MESSAGE=${COMMIT_MSG}" >> $GITHUB_OUTPUT
          else
            echo "No changes to commit"
            echo "COMMITTED=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate version and create release
        if: ${{ steps.commit.outputs.COMMITTED == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Generate timestamp-based version number
          VERSION="v$(date -u +"%Y.%m.%d.%H%M")"
          echo "Generated version: $VERSION"
          
          # Create git tag
          git tag $VERSION
          git push origin $VERSION
          
          # Get recent commit messages for release notes
          RECENT_COMMITS=$(git log --oneline -10 --pretty=format:"- %s" | head -20)
          
          # Create release notes
          cat > release_notes.md << EOF
          ## ðŸš€ Automated Release $VERSION
          
          **Build Time:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          **Triggered By:** ${{ github.event_name }}
          
          ### ðŸ“‹ Recent Changes
          
          $RECENT_COMMITS
          
          ### ðŸ“¦ API Data
          
          This release contains the latest LLM model metadata:
          - Support for multiple AI provider model information
          - Auto-generated API indexes and detailed information
          - Price conversion configuration files
          
          ### ðŸ”— Usage
          
          - **API Documentation:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
          - **Model List:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/api/index.json
          - **Complete Data:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/api/all.json
          
          > This version is automatically built and released via GitHub Actions
          EOF
          
          # Create release using GitHub CLI
          gh release create $VERSION \
            --title "ðŸš€ LLM Metadata API $VERSION" \
            --notes-file release_notes.md \
            --latest

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

