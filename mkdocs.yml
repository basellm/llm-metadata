site_name: LLM Metadata
site_description: A lightweight static API for discovering and integrating LLM metadata
site_author: LLM Metadata Team
site_url: https://basellm.github.io/llm-metadata/

# Repository
repo_name: basellm/llm-metadata
repo_url: https://github.com/basellm/llm-metadata
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 BaseLLM

# Configuration
theme:
  name: material
  language: en
  features:
    - content.action.edit
    - content.code.copy
    - content.tooltips
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.suggest
    - toc.follow
  palette:
    - media: '(prefers-color-scheme)'
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: material/api

# Plugins
plugins:
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - i18n:
      docs_structure: folder
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: en
          name: English
          build: true
          default: true
          site_name: 'LLM Metadata'
        - locale: zh
          name: 简体中文
          build: true
          site_name: 'LLM 元数据'
          nav_translations:
            Home: 首页
            Data Browser: 模型库
            Recent Releases: 最新发布
            Submit Model: 提交模型
        - locale: ja
          name: 日本語
          build: true
          site_name: 'LLM メタデータ'
          nav_translations:
            Home: ホーム
            Data Browser: データブラウザ
            Submit Model: モデル提出
  - minify:
      minify_html: true
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
      fallback_to_build_date: true

# Customization
extra:
  status:
    new: Recently added
    deprecated: Deprecated
  alternate:
    - name: English
      link: /llm-metadata/
      lang: en
    - name: 简体中文
      link: /llm-metadata/zh/
      lang: zh
    - name: 日本語
      link: /llm-metadata/ja/
      lang: ja
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/basellm/llm-metadata
  analytics:
    provider: google
    property: G-9014YV2WZL
  consent:
    title: Cookie Consent
    description: >-
      We use cookies to recognize your repeat visits and preferences, as well as to measure the effectiveness of our documentation and whether users are finding what they are looking for.
    cookies:
      analytics: Google Analytics

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: basellm
      repo: llm-metadata
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Home: index.md
  - Data Browser: data.md
  - Recent Releases: releases.md
  - Submit Model: submit.md
